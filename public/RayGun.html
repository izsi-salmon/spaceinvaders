<html>
  <head>
    <meta charset="utf-8" />
    <title>Ray Gun</title>
    <script type="text/javascript" src="raygun.js"></script>
  </head>
  <body onload="docLoad()">
      <canvas id="myCanvas" onclick="canvasClick()" onmousemove="canvasMouseMove(event)" width="960" height="540" style="border:1px solid #000000; cursor:default"></canvas>
      <br />
      <img id="imgStars" src="Images/EarthStars2.jpg" alt="mic" width="960" height="540" style="display:none;">
      <img id="imgGameOV" src="Images/GameOver_540.jpg" alt="mic" width="960" height="540" style="display:none;">
      <img id="imgGun" src="Images/YellowMissile2_24_48.png" alt="bug" width="24" height="48" style="display:none;">
      <img id="imgBug" src="Images/GreenBug_24.png" alt="bug" width="24" height="24" style="display:none;">
      <img id="imgBugX1" src="Images/BugX1_24.png" alt="bug" width="24" height="24" style="display:none;">
      <img id="imgBugX2" src="Images/BugX2_24.png" alt="bug" width="24" height="24" style="display:none;">
      <button onclick="startGame()" type="button">Start</button>
      <button onclick="stopGame()" type="button">Stop</button>
      Score<input id="txtScore" type="text" value="" />
      <audio id="audFire0">
          <source src="Sound/RayFire.mp3" type="audio/mpeg">
      </audio>
      <audio id="audFire1">
          <source src="Sound/RayFire.mp3" type="audio/mpeg">
      </audio>
      <audio id="audFire2">
          <source src="Sound/RayFire.mp3" type="audio/mpeg">
      </audio>
      <audio id="audFire3">
          <source src="Sound/RayFire.mp3" type="audio/mpeg">
      </audio>
      <audio id="audFire4">
          <source src="Sound/RayFire.mp3" type="audio/mpeg">
      </audio>
      <audio id="audFire5">
          <source src="Sound/RayFire.mp3" type="audio/mpeg">
      </audio>
      <audio id="audFire6">
          <source src="Sound/RayFire.mp3" type="audio/mpeg">
      </audio>
      <audio id="audFire7">
          <source src="Sound/RayFire.mp3" type="audio/mpeg">
      </audio>
      <audio id="audBugEnd">
          <source src="Sound/BugEnd.mp3" type="audio/mpeg">
      </audio>
  </body>
</html>
